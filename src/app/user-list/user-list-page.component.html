<div>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened></mat-drawer>
    <mat-drawer-content>
      <p><button (click)="loadUserFormAdd()" mat-raised-button>Add User</button></p>
<table style="width: 100%; padding: 40px;" mat-table [dataSource]="dataSource.result" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button (click)="editUserDetails(element.id)" ><mat-icon>edit</mat-icon></button> 
        <button (click)="deleteUserDetails(element.id)"><mat-icon>delete</mat-icon></button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    </mat-drawer-content>
  </mat-drawer-container>


<div *ngIf="show_form_page">
  <div class="add_user">
    <mat-card>  
        <!-- Title of an Card -->  
        <mat-card-title>  
          Add User
        </mat-card-title>  
      
        <!-- Actual content starts from here -->  
        <mat-card-content>  
            <form [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">  
                <table>  
                    <tr>  
                        <td>  
                            <mat-form-field class="demo-full-width">  
                                <input formControlName="FirstName" matInput placeholder="Name">  
                            </mat-form-field>  
                            <mat-error>  
                                <span *ngIf="!regiForm.get('FirstName').valid && regiForm.get('FirstName').touched">Please enter First Name !!!</span>  
                            </mat-error>  
                        </td>   
                    </tr> 
                    <tr>  
                        <td colspan="2">  
                            <mat-form-field class="demo-full-width">  
                                <textarea formControlName="Address" matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>  
                            </mat-form-field>  
                            <mat-error>  
                                <span *ngIf="!regiForm.get('Address').valid && regiForm.get('Address').touched">Please enter proper address !!!</span>  
                            </mat-error>  
                        </td>  
                    </tr>  
    
                    <tr>  
                        <td colspan="2">  
                            <mat-form-field class="demo-full-width">  
                                <input formControlName="Email" matInput placeholder="Email">  
                                <mat-hint>use like : demo@demo.com</mat-hint>  
                                <mat-error>  
                                    <span *ngIf="!regiForm.get('Email').valid && regiForm.get('Email').touched">Enter proper Email !!!</span>  
                                </mat-error>  
                            </mat-form-field>  
                        </td>  
                    </tr>   
                    <tr *ngIf="editButton">  
                        <td colspan="2" class="content-center">  
                            <button mat-raised-button color="accent" (click)="updateUser()" [disabled]="!regiForm.valid">Update</button>  
                        </td>  
                    </tr>  
                    <tr *ngIf="addButton" >  
                      <td colspan="2" class="content-center">  
                          <button mat-raised-button color="accent" (click)="addUser()" [disabled]="!regiForm.valid">Add</button>  
                      </td>  
                  </tr>
                    <tr>  
                        <td></td>  
                    </tr>  
                </table>  
            </form>  
        </mat-card-content>  
    </mat-card>  
</div>
</div>

  
</div>
